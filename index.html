<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/main.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="bg-gradient-to-r from-blue-200 via-indigo-200 to-purple-200 p-6">

    <div id="app" class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold text-center mb-6 text-indigo-700">To-Do List</h1>
        <button id="addTaskBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-2 rounded-md mb-6 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">Add Task</button>

        <!-- Task Table -->
        <table class="min-w-full bg-white shadow-md border-collapse border-spacing-0">
            <thead>
                <tr class="text-indigo-700 text-left border-b-2 border-indigo-200">
                    <th class="p-4 text-sm font-semibold">ID</th>
                    <th class="p-4 text-sm font-semibold">Task</th>
                    <th class="p-4 text-sm font-semibold">Date</th>
                    <th class="p-4 text-sm font-semibold">Status</th>
                    <th class="p-4 text-sm font-semibold">Priority</th>
                    <th class="p-4 text-sm font-semibold">Action</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <!-- Add Task Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg modal-enter">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">Add New Task</h2>
            <input id="taskTitle" type="text" placeholder="Task Title" class="border border-gray-300 p-3 mb-4 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow" required>
            <select id="taskPriority" class="border border-gray-300 p-3 mb-4 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <div class="flex justify-end space-x-2">
                <button id="saveTaskBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">Save Task</button>
                <button id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">Close</button>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg modal-enter">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">Edit Task</h2>
            <input id="editTaskTitle" type="text" placeholder="Task Title" class="border border-gray-300 p-3 mb-4 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow" required>
            <select id="editTaskPriority" class="border border-gray-300 p-3 mb-4 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-shadow">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <div class="flex justify-end space-x-2">
                <button id="saveEditBtn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">Save Changes</button>
                <button id="closeEditModalBtn" class="bg-red-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">Close</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg modal-enter">
            <h2 class="text-2xl font-bold mb-4 text-red-700">Confirm Delete</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="confirmDeleteBtn" class="bg-red-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300">Delete</button>
                <button id="cancelDeleteBtn" class="bg-gray-500 text-white px-4 py-2 rounded-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">Cancel</button>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
